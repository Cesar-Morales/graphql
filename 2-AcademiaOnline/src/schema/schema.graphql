type Query {
  "Lista de los estudiantes de la academia"
  estudiantes: [Estudiante!]!
  "Dame un estudiante especifico"
  estudiante(id: ID!): Estudiante!
  "Listar de los cursos"
  cursos: [Curso!]!
  "Darme un curso especifico"
  curso(id: ID!): Curso!
}

"Informacion de los estudiantes"
type Estudiante {
  "Identificativo del estudiante"
  id: ID!
  name: String!
  email: String!
  website: String!
  courses: [Curso!]!
}

type Curso {
  id: ID!
  title: String!
  desctiption: String!
  clases: Int!
  time: Float!
  logo: String!
  level: Nivel!
  path: String!
  teacher: String!
  students: [Estudiante]
  reviews: [Valoracion!]!
}

enum Nivel {
  TODOS
  BASICO
  INTERMEDIO
  AVANZADO
}

type Valoracion {
  id: ID!
  name: String!
  points: Float!
  comment: String
}
